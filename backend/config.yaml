server:
  host: "0.0.0.0"
  port: 8080
  mode: "debug"  # debug/release
  trusted_proxies: [] # e.g. ["127.0.0.1", "10.0.0.0/8"]

database:
  host: "127.0.0.1"
  port: 5432
  user: "postgres"
  password: "change-me"
  dbname: "sub2api"
  sslmode: "disable"

redis:
  host: "127.0.0.1"
  port: 6379
  password: ""
  db: 0

jwt:
  secret: "change-me-in-production"
  expire_hour: 24

setup:
  token: "" # Set for non-local setup requests (or SETUP_TOKEN env)

cors:
  allowed_origins: [] # e.g. ["https://app.example.com"]

security:
  api_key_hmac_secret: "" # Use a strong secret for API key hashing
  auth_cookie_same_site: "lax" # lax/strict/none
  auth_cookie_secure: "auto" # auto/true/false
  auth_cookie_require_origin: true # Require Origin/Referer for cookie auth

proxy:
  tls_insecure_skip_verify: false

default:
  admin_email: "admin@sub2api.com"
  admin_password: "change-me"
  user_concurrency: 5
  user_balance: 0
  api_key_prefix: "sk-"
  rate_multiplier: 1.0

gateway:
  response_header_timeout: 300
  upstream_timeout: 120

# Timezone configuration (similar to PHP's date_default_timezone_set)
# This affects ALL time operations:
# - Database timestamps
# - Usage statistics "today" boundary
# - Subscription expiry times
# Common values: Asia/Shanghai, America/New_York, Europe/London, UTC
timezone: "Asia/Shanghai"
